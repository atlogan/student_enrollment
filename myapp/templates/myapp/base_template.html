<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'student_list' %}">Students</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <p class="nav-link">Hi {{ user.username }}!</p>
        </li>
        <li class="nav-item">
          {% csrf_token %}
          <a class="nav-link" aria-current="page" href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'account_login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
